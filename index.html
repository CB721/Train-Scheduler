<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase.js"></script> -->
</head>

<body>

    <div class="row justify-content-md-center">
        <div class="col-md-10">

            <!--Header -->
            <div class="jumbotron">
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead">A Comprehensive Directory of Local Trains</p>
            </div>

            <!-- Trains from database go here -->
            <div class="card">
                <div class="card-header">
                    <strong>Current Trains</strong>
                </div>
                <br>
                <div class="col-md-12">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th scope="col-3">Train Station Name</th>
                                <th scope="col-3">Frequency (in minutes)</th>
                                <th scope="col-3">Next Arrival</th>
                                <th scope="col-3">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="displayResults">
                        </tbody>
                    </table>
                </div>
            </div>

            <br>


            <!-- User additions -->
            <div class="row justify-content-md-center">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong>Add Train</strong>
                        </div>
                        <br>
                        <div class="col-md-12">
                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Train Station</label>
                                    <input type="text" class="form-control" id="name"
                                        placeholder="What Is The Name Of The Station?">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">First Train Time (Hours:Minutes)</label>
                                    <input type="text" class="form-control" id="time"
                                        placeholder="What Time Does It First Start (In Hours And Minutes)">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Frequency (in minutes)</label>
                                    <input type="text" class="form-control" id="frequency"
                                        placeholder="How Often Does The Train Run? (In Minutes)">
                                </div>
                            </form>
                            <button id="search" type="submit" class="btn btn-primary">Submit</button>
                            <br><br>
                        </div>
                    </div>
                </div><br><br><br>
            </div>
        </div>

</body>

<!-- Link to jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Link to Moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- Link to Javascript -->
<script src="./assets/Javascript/app.js"></script>

</html>
